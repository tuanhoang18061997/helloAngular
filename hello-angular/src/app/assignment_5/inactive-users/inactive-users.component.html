<h3>Inactive Users</h3>
<ul class="list-group" *ngIf="inactiveUsers.length > 0; else noUserInactive">
  <li
    class="list-group-item"
    *ngFor="let user of inactiveUsers; let i = index">
    {{ user }} | <a href="#" (click)="onSetToActive(i)">Set to Active</a>
  </li>
</ul>
<ng-template #noUserInactive>
  <i>Not user inactive exited!</i>
</ng-template>
