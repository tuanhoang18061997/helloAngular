<h1>Practicing works</h1>
<div><span class="badge badge-secondary" style="margin:10px 0;">Practice 1</span></div>
<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
<div><span class="badge badge-secondary" style="margin:10px 0;">Practice 2</span></div>
<input type="text" class="form-control" placeholder="Input UserName" [(ngModel)]="userName">
<p>Name: {{userName}}</p>
<button class="btn btn-info" [disabled]="userName.length == 0" (click)="onResetInput()">Reset Username</button>
<div><span class="badge badge-secondary" style="margin:10px 0;">Practice 3</span></div>
<button class="btn btn-success" (click)="onToggleShowPassword()">Display Password</button>
<p *ngIf="isShowPassWord">Secret Password = tuna</p>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let log of logs"
    [ngStyle]="{backgroundColor: getBackgroundColorForLog(log)}"
    [ngClass]="{logItemEven: log >= 5 && log % 2 === 0, logItemOdd: log >= 5 && log % 2 !== 0}">{{log}}</li>
</ul>
<!-- [ngStyle]="{backgroundColor: (log >= 5 && log % 2 === 0) ? 'blue' : (log >= 5 && log % 2 !== 0) ? '#1d1d4a' : ''}" -->
<div><span class="badge badge-secondary" style="margin:10px 0;">Practice 4</span></div>
<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <app-odd *ngFor="let odd of oddNumberArray" [numberOdd]="odd"></app-odd>
  </div>
  <div class="col-xs-6">
    <app-even *ngFor="let even of evenNumberArray" [numberEven]="even"></app-even>
  </div>
</div>
<div><span class="badge badge-secondary" style="margin:10px 0;">Practice 5</span></div>
<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <app-active-users
     ></app-active-users>
    <app-inactive-users
      ></app-inactive-users>
  </div>
  <!--
    Optimize this app by adding a UsersService which manages the active and inactive users.

    Also add a CounterService which counts the number of active->inactive and inactive->active actions.
  -->
</div>
