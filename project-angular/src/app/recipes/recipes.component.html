<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else textShowNotSelectRecipe"
      [recipe] = "selectedRecipe">
    </app-recipe-detail>
    <ng-template #textShowNotSelectRecipe>
      <i>Please select a Recipe</i>
    </ng-template>
  </div>
</div>
